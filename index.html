<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kaçan Resim</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      overflow: hidden;
    }
    #container {
      position: relative;
      width: 80vw;
      height: 80vh;
      border: 2px solid #ccc;
      background-color: white;
      overflow: hidden;
    }
    #image {
      position: absolute;
      width: 150px;
      height: 150px;
      cursor: pointer;
      transition: left 0.3s ease, top 0.3s ease;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="container">
    <img
      id="image"
      src="https://i.ibb.co/Q3TgGt8m"
      alt="Buzlu Latte"
      draggable="false"
    />
  </div>

  <script>
    const container = document.getElementById("container");
    const img = document.getElementById("image");

    // Başlangıç pozisyonu: ortaya koy
    img.style.left = (container.clientWidth / 2 - img.clientWidth / 2) + "px";
    img.style.top = (container.clientHeight / 2 - img.clientHeight / 2) + "px";

    img.addEventListener("mouseenter", () => {
      const containerWidth = container.clientWidth;
      const containerHeight = container.clientHeight;

      const imgWidth = img.clientWidth;
      const imgHeight = img.clientHeight;

      // Yeni rastgele pozisyonlar hesapla (container içinde kalacak şekilde)
      const maxLeft = containerWidth - imgWidth;
      const maxTop = containerHeight - imgHeight;

      let newLeft = Math.random() * maxLeft;
      let newTop = Math.random() * maxTop;

      // Mevcut pozisyona çok yakın olmasını önlemek için kontrol
      const currentLeft = parseFloat(img.style.left);
      const currentTop = parseFloat(img.style.top);

      // Eğer yeni pozisyon çok yakınsa, yeniden hesapla
      if (
        Math.abs(newLeft - currentLeft) < 50 &&
        Math.abs(newTop - currentTop) < 50
      ) {
        newLeft = (newLeft + 100) % maxLeft;
        newTop = (newTop + 100) % maxTop;
      }

      // Pozisyonu güncelle
      img.style.left = newLeft + "px";
      img.style.top = newTop + "px";
    });
  </script>
</body>
</html>
