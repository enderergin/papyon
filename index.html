<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dokununca Kaçan Resim</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      overflow: hidden;
    }
    #container {
      position: relative;
      width: 90vw;
      height: 90vh;
      border: 2px solid #ccc;
      background-color: white;
      overflow: hidden;
    }
    #image {
      position: absolute;
      width: 150px;
      height: 150px;
      cursor: pointer;
      transition: left 0.3s ease, top 0.3s ease;
      user-select: none;
      touch-action: manipulation; /* dokunma için */
    }
  </style>
</head>
<body>
  <div id="container">
    <img
      id="image"
      src="https://i.ibb.co/Q3TgGt8m"
      alt="Kaçan Resim"
      draggable="false"
    />
  </div>

  <script>
    const container = document.getElementById("container");
    const img = document.getElementById("image");

    // Başlangıç pozisyonu
    img.style.left = (container.clientWidth / 2 - img.clientWidth / 2) + "px";
    img.style.top = (container.clientHeight / 2 - img.clientHeight / 2) + "px";

    // Dokunma veya tıklama ile hareket etsin
    function moveImage() {
      const containerWidth = container.clientWidth;
      const containerHeight = container.clientHeight;
      const imgWidth = img.clientWidth;
      const imgHeight = img.clientHeight;

      const maxLeft = containerWidth - imgWidth;
      const maxTop = containerHeight - imgHeight;

      let newLeft = Math.random() * maxLeft;
      let newTop = Math.random() * maxTop;

      // Çok yakın olmaması için kontrol
      const currentLeft = parseFloat(img.style.left);
      const currentTop = parseFloat(img.style.top);

      if (
        Math.abs(newLeft - currentLeft) < 50 &&
        Math.abs(newTop - currentTop) < 50
      ) {
        newLeft = (newLeft + 100) % maxLeft;
        newTop = (newTop + 100) % maxTop;
      }

      img.style.left = newLeft + "px";
      img.style.top = newTop + "px";
    }

    // Mobilde dokunma, masaüstünde tıklama ile tetiklenir
    img.addEventListener("click", moveImage);
    img.addEventListener("touchstart", e => {
      e.preventDefault(); // Çift tetiklemeyi engellemek için
      moveImage();
    });
  </script>
</body>
</html>
