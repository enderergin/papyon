<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Papyonu Bul Oyunu</title>
<style>
    body {
        margin: 0;
        padding: 0;
    }
    .grid {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 0 !important; /* Tüm boşluğu sıfırla */
    }
    .grid button {
        margin: 0 !important;
        padding: 0 !important;
        border: none;
    }
    .grid button img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
    }
</style>
</head>
<body>

<h2 style="text-align:center;">Papyonu Bul</h2>
<div id="gameGrid" class="grid"></div>

<script>
const correctImageUrl = "https://via.placeholder.com/100x100/00ff00?text=Papyon";
const wrongImageUrls = [
    "https://via.placeholder.com/100x100/ff0000?text=X",
    "https://via.placeholder.com/100x100/0000ff?text=X",
    "https://via.placeholder.com/100x100/ffff00?text=X"
];
const hiddenImageUrl = "https://via.placeholder.com/100x100/cccccc?text=?";

const totalButtons = 49;
let clickCount = 0;
let correctButtonIndex = Math.floor(Math.random() * totalButtons);

function createGrid() {
    const grid = document.getElementById("gameGrid");
    grid.innerHTML = "";
    for (let i = 0; i < totalButtons; i++) {
        const btn = document.createElement("button");
        btn.dataset.index = i;
        const img = document.createElement("img");
        img.src = hiddenImageUrl;
        btn.appendChild(img);
        btn.addEventListener("click", handleClick);
        grid.appendChild(btn);
    }
}

function handleClick(e) {
    const btn = e.currentTarget;
    const index = parseInt(btn.dataset.index);

    clickCount++;

    if (clickCount === 49) {
        correctButtonIndex = index; // Son tıklamada doğru çıkacak
    }

    if (index === correctButtonIndex) {
        btn.querySelector("img").src = correctImageUrl;
        setTimeout(() => alert("Kazandın!"), 100);
    } else {
        btn.querySelector("img").src = wrongImageUrls[Math.floor(Math.random() * wrongImageUrls.length)];
    }
}

createGrid();
</script>

</body>
</html>
