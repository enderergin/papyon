<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Papyonu Bul</title>
<style>
    body {
        margin: 0;
        padding: 0;
        text-align: center;
    }
    h2 {
        margin: 10px 0;
    }
    .grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 0 !important; /* boşluk tamamen yok */
        width: 100%;
        max-width: 400px;
        margin: 0 auto;
    }
    .grid button {
        margin: 0 !important;
        padding: 0 !important;
        border: none;
        width: 100%;
        height: 180px; /* mobilde uyumlu */
    }
    .grid button img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
    }
</style>
</head>
<body>

<h2>Papyonu Bul</h2>
<div id="gameGrid" class="grid"></div>

<script>
const correctImageUrl = "https://via.placeholder.com/300x300/00ff00?text=Papyon";
const wrongImageUrls = [
    "https://via.placeholder.com/300x300/ff0000?text=X",
    "https://via.placeholder.com/300x300/0000ff?text=X",
    "https://via.placeholder.com/300x300/ffff00?text=X"
];
const hiddenImageUrl = "https://via.placeholder.com/300x300/cccccc?text=?";

const totalButtons = 4;
let clickCount = 0;
let correctButtonIndex = Math.floor(Math.random() * totalButtons);

function createGrid() {
    const grid = document.getElementById("gameGrid");
    grid.innerHTML = "";
    for (let i = 0; i < totalButtons; i++) {
        const btn = document.createElement("button");
        btn.dataset.index = i;
        const img = document.createElement("img");
        img.src = hiddenImageUrl;
        btn.appendChild(img);
        btn.addEventListener("click", handleClick);
        grid.appendChild(btn);
    }
}

function handleClick(e) {
    const btn = e.currentTarget;
    const index = parseInt(btn.dataset.index);

    clickCount++;

    if (clickCount === 49) {
        correctButtonIndex = index; // 49. tıklamada doğru olacak
    }

    if (index === correctButtonIndex) {
        btn.querySelector("img").src = correctImageUrl;
        setTimeout(() => alert("Kazandın!"), 100);
    } else {
        btn.querySelector("img").src = wrongImageUrls[Math.floor(Math.random() * wrongImageUrls.length)];
    }
}

createGrid();
</script>

</body>
</html>
